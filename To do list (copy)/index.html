<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row  ">
            <div class="col-12 mt-5  d-flex justify-content-center">
                <div class="box">
                    <div class="">
                        <h1 class="text-primary font-weight-bolder mt-5 title text-center">A guy's To do List</h1>
                        <form class="form-inline mt-3 mb-5 d-flex justify-content-center">
                            <input type="text" class="form-control w-75  todo-input text-primary" required autofocus>
                            <button class="btn btn-primary todo-btn" type="submit">
                                <i class="fas fa-plus"></i>  
                            </button>
                        </form>
                       
                    </div>
                    <div class="todo-container mt-5">
                        <ul class="todo-list p-0">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
